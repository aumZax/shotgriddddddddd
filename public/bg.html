<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #020108;
    }

    #container {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%,
        #1a0632 0%,
        #140426 25%,
        #0c021a 50%,
        #06020e 75%,
        #020108 100%
      );
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .glow-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center,
        rgba(120, 50, 255, 0.05),
        transparent 70%);
      mix-blend-mode: screen;
    }
  </style>

  <!-- Three.js import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="container"></div>
  <div class="glow-overlay"></div>

  <script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    let scene, camera, renderer, composer;
    let particleLayers = [];
    let time = 0;

    const layersConfig = [
      { count: 12000, size: 0.35, rotationSpeed: 0.0006 },
      { count: 16000, size: 0.25, rotationSpeed: 0.0003 }
    ];

    function createStars({ count, size, rotationSpeed }) {
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);

      for (let i = 0; i < count; i++) {
        const i3 = i * 3;
        const r = 20 + Math.random() * 120;
        const t = Math.random() * Math.PI * 2;
        const p = Math.acos(2 * Math.random() - 1);

        pos[i3]     = r * Math.sin(p) * Math.cos(t);
        pos[i3 + 1] = r * Math.sin(p) * Math.sin(t);
        pos[i3 + 2] = r * Math.cos(p);
      }

      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

      const mat = new THREE.PointsMaterial({
        color: 0xffffff,
        size,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });

      const pts = new THREE.Points(geo, mat);
      pts.userData.rotationSpeed = rotationSpeed;
      return pts;
    }

    function init() {
      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x020108, 0.008);

      camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
      camera.position.z = 110;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(devicePixelRatio);
      renderer.setSize(innerWidth, innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));
      composer.addPass(new UnrealBloomPass(
        new THREE.Vector2(innerWidth, innerHeight),
        1.2, 0.4, 0.85
      ));

      layersConfig.forEach(cfg => {
        const layer = createStars(cfg);
        particleLayers.push(layer);
        scene.add(layer);
      });

      window.addEventListener('resize', () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
        composer.setSize(innerWidth, innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      particleLayers.forEach(l => {
        l.rotation.y += l.userData.rotationSpeed;
        l.rotation.x = Math.sin(time * 0.05) * 0.04;
      });

      composer.render();
    }

    init();
    animate();
  </script>
</body>
</html>
